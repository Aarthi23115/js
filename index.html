<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="calculator-root">
			<div class="calculator" role="application" aria-label="Calculator">
				<div class="display-row">
					<input id="display" class="display" type="text" inputmode="none" aria-label="Calculator display" readonly />
				</div>

				<div class="buttons-grid" role="group" aria-label="Calculator buttons">
					<!-- row 1 -->
					<button class="btn wide" data-action="clear" aria-label="Clear">C</button>
					<button class="btn" data-action="backspace" aria-label="Backspace">⌫</button>
					<button class="btn op" data-value="/" aria-label="Divide">÷</button>

					<!-- row 2 -->
					<button class="btn" data-value="7">7</button>
					<button class="btn" data-value="8">8</button>
					<button class="btn" data-value="9">9</button>
					<button class="btn op" data-value="*" aria-label="Multiply">×</button>

					<!-- row 3 -->
					<button class="btn" data-value="4">4</button>
					<button class="btn" data-value="5">5</button>
					<button class="btn" data-value="6">6</button>
					<button class="btn op" data-value="-" aria-label="Subtract">−</button>

					<!-- row 4 -->
					<button class="btn" data-value="1">1</button>
					<button class="btn" data-value="2">2</button>
					<button class="btn" data-value="3">3</button>
					<button class="btn op" data-value="+" aria-label="Add">+</button>

					<!-- row 5 -->
					<button class="btn wide" data-value="0">0</button>
					<button class="btn" data-value=".">.</button>
					<button class="btn equals" data-action="equals" aria-label="Equals">=</button>
				</div>
			</div>
		</main>

		<script src="script.js" defer></script>
	</body>
</html>
