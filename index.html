<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Entry Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>user entry</h2>
    <p>Fill out the form and we'll get back to you shortly.</p>

    <form>
      <label for="fname">First name</label>
      <input type="text" id="fname" name="fname" placeholder="firstname" required />

      <label for="lname">Last name</label>
      <input type="text" id="lname" name="lname" placeholder="lastname" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="user@example.com" required />

      <label>Preferred contact method</label>
      <div class="radio-group">
        <label><input type="radio" name="contact" value="Email" checked /> Email</label>
        <label><input type="radio" name="contact" value="Phone" /> Phone</label>
      </div>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your message..."></textarea>

      <div class="button-group">
        <button type="reset" class="reset-btn">Reset</button>
        <button type="submit" class="send-btn">Send message</button>
      </div>
    </form>
  </div>
</body>
</html>
